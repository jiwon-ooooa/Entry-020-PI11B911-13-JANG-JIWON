        <div class="cursor"></div>
        <div class="background">
            <img src="image/toyroom02.jpg">
        </div>
        <div class="contactcontent">
            <div class="content_wrapper">
                <header class="header">
                    <h1><a href="index.html"><img src="image/logo1.png" alt="index"></a></h1>
                    <div class="header_menu">
                        <ul>
                            <li><a href="home.html">ホーム</a></li>
                            <li><a href="toy.html">積み木</a></li>
                            <li><a href="virtual.html">3D空間</a></li>

                        </ul>
                    </div>
                    <nav class="header_nav">

                        
                        <form action="search.php" method="get">
                            <input type="text" name="q" id="search-input">
                            <button><img src="image/search.png"></button>
                        </form>

                        <a href="login.html"><img src="image/login2.png"></a>
                        <a href="cart.html"><img src="image/cart.png"></a>

                    </nav>
                </header>


                <div class="cart_contact">
                    <h2>カートの中身</h2>
                    <ul id="cart-items"></ul>
                    <div class="cart-footer">
                        <button id="clear-cart">カートを空にする</button>
                        <button id="checkout">購入手続きへ</button>
                    </div>
                </div>
                <script>
                document.addEventListener("DOMContentLoaded", function () {
                    let cart = JSON.parse(localStorage.getItem("cart")) || [];
                    const cartList = document.getElementById("cart-items");
                    const clearCartButton = document.getElementById("clear-cart");
                    const checkoutButton = document.getElementById("checkout");
                
                    if (cart.length === 0) {
                        cartList.innerHTML = "<li class='empty-cart'>カートは空です。</li>";
                    } else {
                        cart.forEach(item => {
                            let li = document.createElement("li");
                            li.classList.add("cart-item");
                            li.innerHTML = `<span>${item.name}</span> <span class="price">¥${item.price}</span>`;
                            cartList.appendChild(li);
                        });
                    }
                
                    clearCartButton.addEventListener("click", function () {
                        localStorage.removeItem("cart");
                        location.reload();
                    });
                
                    checkoutButton.addEventListener("click", function () {
                        alert("購入手続きへ進みます。"); // 실제 결제 페이지로 이동 설정 가능
                    });
                });
                </script>


            </div>
            <footer class="footer">
                <div class="footer_copyright">

                </div>
